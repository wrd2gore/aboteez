bsolute;width:100%;height:100px;bottom:83%;z-index:1}.head .top{background:conic-gradient(from 131deg at 55% 0, #233451 0 12%, #1e2635 13% 29.5%, #fff0 0 100%);width:100%;height:30%;top:20%;position:absolute;transform:rotate(-3deg)}.head .bot{position:absolute;width:75%;height:5%;background:linear-gradient(45deg, #fff0 12%, #1e2635 0 65%, #fff0 0 100%), linear-gradient(-50deg, #fff0 8%, #1e2635 0 65%, #fff0 0 100%);left:17%;bottom:1%;transform:rotate(-3deg)}.glass{background:linear-gradient(-79deg, #fff0 0 12%, #1e2635 13% 16%, #fff0 17% 100%), conic-gradient(from -46deg at 53% 200%, #fff0 0 13%, #1e2635 13.2% 14%, #fff0 14.2% 100%), linear-gradient(70deg, #fff0 0 21%, #1e2635 22% 25%, #fff0 26% 100%), radial-gradient(circle at 37% 250%, #fff0 0 73%, #e4ce8b 75% 100%), radial-gradient(circle at 37% 300%, #fff0 0 73%, #e4ce8b 75% 100%), conic-gradient(from -46deg at 53% 200%, #fff0 0 7%, #f5f3b0 0 13%, #1e2635 13.2% 14%, #fff0 14.2% 100%), linear-gradient(-79deg, #fff0 0 12%, #1e2635 13% 16%, #ffe5ad 17% 50%, #fff0 17% 100%);background-repeat:no-repeat;background-size:100% 100%, 100% 100%, 100% 100%, 33% 42%, 50% 35%, 100% 100%;background-position:0 0, 0 0, 0 0, 90% 0, 20% 0, 0 0;width:100%;height:45%;top:50%;position:absolute;transform:rotate(-3deg);opacity:.5}.light{background:linear-gradient(180deg, #dac47099, #dac47030 90%, #fff0 100%);width:650px;height:64vh;position:absolute;left:-274px;bottom:1.5%;clip-path:polygon(43% 1%, 53% .35%, 100% 100%, 0 100%);opacity:0}.ground-light{background:#dac47099;width:650px;left:-275px;position:absolute;bottom:-28px;height:80px;border-radius:100%;z-index:0;opacity:0}.top:before{content:"";position:absolute;background:#233451;width:8px;height:12px;border-radius:100%;left:48%;top:-40%;border:3px solid #1e2635;border-left-width:0}.top:after{content:"";position:absolute;background:#1e2635;width:4px;height:12px;border-radius:100%;left:52%;top:-70%}.lamp-trigger{position:absolute;width:100%;height:100%;z-index:5;cursor:pointer}.scene-active .lamp-trigger{pointer-events:none;cursor:default}
    .card-container{position:fixed;perspective:1000px;z-index:5;opacity:0;pointer-events:none}.card{width:500px;background:rgba(15, 15, 20, 0.6);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid rgba(255, 255, 255, 0.1);border-radius:15px;padding:25px;color:#fff;transform-style:preserve-3d;transition:transform .2s ease;box-shadow:0 10px 30px rgba(0, 0, 0, 0.5)}.header{display:flex;align-items:center;gap:20px;margin-bottom:25px}.profile-pic{width:60px;height:60px;border-radius:50%;overflow:hidden;background:#333}.profile-pic img{width:100%;height:100%;border-radius:50%;object-fit:cover}.username{font-size:28px;color:#ccc}.tags{display:flex;gap:12px;margin-bottom:20px}.tag{background:#222;padding:6px 12px;border-radius:15px;font-size:14px;color:#888}.location{display:flex;align-items:center;gap:8px;color:#888;font-size:16px;margin-bottom:20px}.icons{display:flex;gap:12px;margin-bottom:25px}.icon{position:relative;display:inline-block}.icon img{width:30px;height:30px;object-fit:cover;border-radius:50%}.tooltip{position:absolute;bottom:35px;left:50%;transform:translateX(-50%);background:rgba(50, 50, 50, 0.9);color:#fff;font-size:12px;padding:6px 10px;border-radius:6px;opacity:0;pointer-events:none;transition:opacity .3s ease, transform .3s ease;white-space:nowrap;z-index:10}.icon:hover .tooltip{opacity:1;transform:translateX(-50%) translateY(-5px)}.status{display:flex;align-items:center;gap:12px;padding:15px;background:rgba(0, 0, 0, 0.3);border-radius:10px;margin-bottom:20px}.status-icon{width:38px;height:38px;border-radius:50%;background:#333;overflow:hidden}.status-icon img{width:100%;height:100%;object-fit:cover}.status-text{color:#888;font-size:16px}.player{background:rgba(0, 0, 0, 0.3);padding:15px;border-radius:10px}.song-title{color:#888;margin-bottom:15px;font-size:16px;display:flex;justify-content:space-between}.time-display{font-size:14px;color:#666}.progress-bar{background:#333;height:6px;border-radius:3px;position:relative;cursor:pointer;margin-bottom:10px}.progress{position:absolute;left:0;top:0;height:100%;width:0%;background:#666;border-radius:3px;transition:width .1s linear}.volume-controls{display:flex;align-items:center;gap:10px;margin-top:10px}.volume-slider{width:100px;height:4px;-webkit-appearance:none;background:#333;border-radius:2px;outline:none}.volume-slider::-webkit-slider-thumb{-webkit-appearance:none;width:12px;height:12px;background:#666;border-radius:50%;cursor:pointer}
    .scene-active .light,.scene-active .ground-light,.scene-active .head .glass{animation:light-sequence var(--animation-duration) forwards}.scene-active .content{animation:scene-fade-out var(--animation-duration) forwards}.scene-active .card-container{animation:card-fade-in var(--animation-duration) forwards}
    @keyframes light-sequence{0%,2%,4%{opacity:0}1%,3%{opacity:1}10%,60%{opacity:1}65%{opacity:.3}70%{opacity:1}75%{opacity:.1}80%{opacity:.5}100%{opacity:0}}
    @keyframes scene-fade-out{0%,60%{opacity:1}100%{opacity:0;pointer-events:none}}
    @keyframes card-fade-in{0%,60%{opacity:0;pointer-events:none}100%{opacity:1;pointer-events:all}}
  </style>
</head>
<body>
<div class="rain"></div>
<div class="content">
	<div class="buildings"></div>
	<div class="streetlamp">
		<div class="base"></div><div class="basetop"></div><div class="pole"></div><div class="poletop"></div>
		<div class="head">
			<div class="lamp-trigger"></div>
			<div class="top"></div><div class="glass"></div><div class="bot"></div>
		</div>
		<div class="light"></div><div class="ground-light"></div>
	</div>
</div>
<div class="card-container">
    <div class="card">
        <div class="header">
            <div class="profile-pic"><img src="pfp.png" alt="Profile Picture"></div>
            <div class="username">deadcampers</div>
        </div>
        <div class="tags"><span class="tag">#retarded</span><span class="tag">#radiohead >///<</span></div>
        <div class="location"><span>lebron's veiny dih</span></div>
        <div class="icons">
            <div class="icon"><img src="icon.png" alt="Discord Icon" /><div class="tooltip">deadcampers</div></div>
        </div>
        <div class="status">
            <div class="status-icon"><img src="status.png" alt="Status Icon" /></div>
            <div class="status-text">i love alina</div>
        </div>
        <div class="player">
            <div class="song-title"><span>All I Need - Radiohead</span><span class="time-display">0:00 / 0:00</span></div>
            <div class="progress-bar"><div class="progress"></div></div>
            <div class="volume-controls"><span>>///<</span><input type="range" class="volume-slider" min="0" max="100" value="50"></div>
        </div>
    </div>
</div>
<audio id="musicPlayer" src="All I Need.mp3"></audio>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const musicPlayer = document.getElementById('musicPlayer');
    const lampTrigger = document.querySelector('.lamp-trigger');
    const rainContainer = document.querySelector('.rain');
    let audioFadeInterval;
    const card = document.querySelector('.card');
    const progressBar = document.querySelector('.progress');
    const volumeSlider = document.querySelector('.volume-slider');
    const timeDisplay = document.querySelector('.time-display');
    function createRain() {
        rainContainer.innerHTML = '';
        let drops = "";
        for (let i = 0; i < 100; i++) {
            const left = Math.floor(Math.random() * 99);
            const duration = Math.random() * 0.2 + 0.5;
            const delay = Math.random() * 5;
            drops += `<div class="drop" style="left: ${left}%; animation-duration: ${duration}s; animation-delay: ${delay}s;"></div>`;
        }
        rainContainer.innerHTML = drops;
    }
    createRain();
    function fadeAudioIn() {
        clearInterval(audioFadeInterval);
        const targetVolume = volumeSlider.value / 100;
        musicPlayer.volume = 0;
        musicPlayer.play().catch(e => console.error("Audio play failed:", e));

        audioFadeInterval = setInterval(() => {
            if (musicPlayer.volume < targetVolume - 0.01) {
                musicPlayer.volume = Math.min(musicPlayer.volume + 0.006, targetVolume);
            } else {
                musicPlayer.volume = targetVolume;
                clearInterval(audioFadeInterval);
            }
        }, 50);
    }
    function startScene() {
        if (document.body.classList.contains('scene-active')) return;
        document.body.classList.add('scene-active');
        fadeAudioIn();
    }
    lampTrigger.addEventListener('click', startScene);
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }
    musicPlayer.addEventListener('loadedmetadata', () => {
        timeDisplay.textContent = `0:00 / ${formatTime(musicPlayer.duration)}`;
        musicPlayer.volume = volumeSlider.value / 100;
    });
    musicPlayer.addEventListener('timeupdate', () => {
        if(!musicPlayer.duration) return;
        const progress = (musicPlayer.currentTime / musicPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
        timeDisplay.textContent = `${formatTime(musicPlayer.currentTime)} / ${formatTime(musicPlayer.duration)}`;
    });
    volumeSlider.addEventListener('input', (e) => {
        musicPlayer.volume = e.target.value / 100;
    });
    document.querySelector('.progress-bar').addEventListener('click', (e) => {
        if(!musicPlayer.duration) return;
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percentage = x / rect.width;
        musicPlayer.currentTime = percentage * musicPlayer.duration;
    });
    card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angleX = (e.clientY - centerY) / 25;
        const angleY = (e.clientX - centerX) / 25;
        card.style.transform = `scale(1.05) rotateX(${-angleX}deg) rotateY(${angleY}deg)`;
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'scale(1) rotateX(0) rotateY(0)';
    });
});
</script>
</body>
